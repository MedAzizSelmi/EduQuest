<div class="module-list-container">
  <div class="header">
    <button mat-icon-button (click)="goBackToCourse()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Course Modules</h1>
    <button *ngIf="isTeacherOrAdmin" mat-raised-button color="primary" (click)="createLesson()">
      <mat-icon>add</mat-icon>
      Create Module
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" class="module-grid">
    <mat-card *ngFor="let module of modules" class="module-card">
      <mat-card-header>
        <mat-card-title>{{module.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{module.description}}</p>

        <div class="module-meta">
          <div class="meta-item">
            <mat-icon>format_list_numbered</mat-icon>
            <span>{{module.order}}</span>
          </div>
          <div class="meta-item">
            <mat-icon>help</mat-icon>
            <span>{{module.lessonsCount}} Lessons</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="viewModule(module)">VIEW DETAILS</button>
        <button *ngIf="isTeacherOrAdmin" mat-button color="accent" (click)="editModule(module)">EDIT</button>
        <button *ngIf="isTeacherOrAdmin" mat-button color="warn" (click)="deleteModule(module)">DELETE</button>
        <button *ngIf="!isTeacherOrAdmin" mat-raised-button color="primary" (click)="readModule(module)">Read Module</button>
      </mat-card-actions>
    </mat-card>

    <!-- No Quizzes Message -->
    <div *ngIf="modules.length === 0" class="no-modules">
      <mat-icon>view_module</mat-icon>
      <p>No modules available for this course.</p>
      <button *ngIf="isTeacherOrAdmin" mat-raised-button color="primary" (click)="createModule()">
        Create First Module
      </button>
    </div>
  </div>
</div>
